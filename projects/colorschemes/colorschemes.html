<!DOCTYPE html>
<html>
    <head>
        <title>DES Color Palettes</title>
        <link href="colorschemes.css" type="text/css" rel="stylesheet"> 
        <script src="./colorschemes.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Popular Color Palettes</h1>
            <h2>A collection of famous color palettes</h2>
        </header>
        <main>
            <hr>
            <div id="set1">
                <div class="palettelabel" id="palette1">
                    <div class="palettetitle">
                        <p>Basic Light Grays</p>
                    </div>
                    <div class="palettetype">
                        <p>monochrome</p>
                    </div>
                    <div class="palettecollection">
                        <p>basics</p>
                    </div>
                </div>
                <div class="colors">
                    <div class="color" id="color1">
                        <div id="swatch1" class="colorswatch">
                        </div>
                        <div id="swatch1label" class="swatchlabel">
                            <p>#AAAAAA</p>
                        </div>
                    </div>
                    <div class="color" id="color2">
                        <div id="swatch2" class="colorswatch">
                        </div>
                        <div id="swatch2label" class="swatchlabel">
                            <p>#BBBBBB</p>
                        </div>
                    </div>
                    <div class="color" id="color3">
                        <div id="swatch3" class="colorswatch">
                        </div>
                        <div id="swatch3label" class="swatchlabel">
                            <p>#CCCCCC</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="set2">
                <div class="palettelabel" id="palette2">
                    <div class="palettetitle">
                        <p>Basic Dark Grays</p>
                    </div>
                    <div class="palettetype">
                        <p>monochrome</p>
                    </div>
                    <div class="palettecollection">
                        <p>basics</p>
                    </div>
                </div>
                <div class="colors">
                    <div class="color" id="color2-1">
                        <div id="swatch2-1" class="colorswatch">
                        </div>
                        <div id="swatch2-1label" class="swatchlabel">
                            <p>#111111</p>
                        </div>
                    </div>
                    <div class="color" id="color2-2">
                        <div id="swatch2-2" class="colorswatch">
                        </div>
                        <div id="swatch2-2label" class="swatchlabel">
                            <p>#222222</p>
                        </div>
                    </div>
                    <div class="color" id="color2-3">
                        <div id="swatch2-3" class="colorswatch">
                        </div>
                        <div id="swatch2-3label" class="swatchlabel">
                            <p>#333333</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </main>
    </body>
</html>
